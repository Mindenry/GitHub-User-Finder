<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="GitHub User Finder - Explore GitHub profiles, repositories, and statistics"
    />
    <meta name="keywords" content="GitHub, developer, profile, repositories, coding, programming" />
    <meta name="author" content="Your Name" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta property="og:title" content="GitHub User Finder" />
    <meta property="og:description" content="Explore GitHub profiles, repositories, and statistics" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-github-finder-url.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GitHub User Finder">
    <meta name="twitter:description" content="Explore GitHub profiles, repositories, and statistics">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
    <title>GitHub User Finder | Explore Developers & Repositories</title>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #1e40af, #3b82f6);
        color: white;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <h2>Loading GitHub Explorer...</h2>
      </div>
    </div>
  
  </body>
</html>
